<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #343a40, #495057);
            color: #fff;
            height: 7vh;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #6c757d;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1c1c1c; /* Dark table background for contrast */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        table, th, td {
            border: 1px solid #333; /* Subtle border for a sleek look */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #495057; /* Slightly lighter header row */
            color: #f8f9fa;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a; /* Alternating row colors */
        }
        tr:hover {
            background-color: #3a3a3a; /* Hover effect */
        }
        a {
            color: #17a2b8; /* Bootstrap info color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">Creatives, Please</a></h1>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="container">
        <h2>Video List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Posted At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td>{{ video.id }}</td>
                    <td>{{ video.profile_username }}</td>
                    <td>{{ video.posted_at }}</td>
                    <td><a href="/video_page/{{ video.id }}" class="btn btn-primary">Review</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
