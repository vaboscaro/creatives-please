<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #343a40, #495057);
            color: #fff;
            height: 7vh;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #6c757d;
        }

        /* Loading Animation */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main content */
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.1);
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">Creatives, Please</a></h1>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="content">
        <a href="/start_video_review" class="menu-item" id="creatives-please">Creatives, Please</a>
        <a href="/video_list" class="menu-item">Creative's Full List</a>
        <a href="/content_approval" class="menu-item">Content Approval</a>
    </div>
    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById("loading").style.display = "flex";
            });
        });

        // Hide the spinner once the DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loading").style.display = "none";
        });
    </script>
</body>
</html>
