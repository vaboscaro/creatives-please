<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Videos Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #343a40, #495057);
            color: #fff;
            height: 7vh;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #6c757d;
        }

        /* Main content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            padding: 20px;
        }

        .message {
            max-width: 600px;
            font-size: 1.5rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">Creatives, Please</a></h1>
        <div>
            <a href="/video_list">Video List</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="content">
        <div class="message">
            <h1>No Videos Available</h1>
            <p>It seems like there are no more videos to review at the moment. Please check back later or explore other features.</p>
        </div>
    </div>
</body>
</html>
